<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../index.css">
    <title>Quantro ai</title>
</head>
<body>
    <header class="container">
        <div class="nav-logo"><a href="/" aria-label="">
                <img src="../img/logo.svg" alt="logo">
            </a><span class="login d-flex ms-auto align-center">
                <img src="../img/question_icon.webp" alt="">
                <a href="" class="text-decoration-none pl-15 fw-bold">LOG IN</a></span></div>
    </header>
    <!-- progress bar-->
    <div class="progress-bar container">
        <div class="progress-bg">
            <div class="active" style="width: 28%;"></div>
        </div>
        <div class="pages">7/25</div>
    </div>
    <!--savings  -->
    <div class="container text-center">
        <h1 class=" fs-30 base-color">Do you have savings in case of an emergency?</h1>
        <div class="d-flex flex-wrap  mt-30 justify-content-center"><button
                class="me-5 mb-10 border-0 p-20 bg3 rounded-8 gender w-100">
                <div class="fs-16 fw-bold base-color">Yes</div>
            </button>
            <button class="ms-5 mb-10 border-0 p-20 bg3 rounded-8 gender w-100">
                <div class="fs-16 fw-bold base-color">Somewhat, but not enough</div>
            </button>
            <button class="me-5 mb-10 border-0 p-20 bg3 rounded-8 gender w-100">
                <div class="fs-16 fw-bold base-color">Not</div>
            </button>
            <button class="ms-5 mb-10 border-0 p-20 bg3 rounded-8 gender w-100">
                <div class="fs-16 fw-bold base-color">Not sure</div>
            </button>
        </div><img src="../img/credit-card/female/45/background.png" alt="" class="w-100">
    </div>
</body>
</html>

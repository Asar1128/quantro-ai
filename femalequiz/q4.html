<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <title>Quantro ai</title>
</head>

<body>
    <header class="container">
        <div class="nav-logo"><a href="/" aria-label="">
                <img src="../img/logo.svg" alt="logo">
            </a><span class="login d-flex ms-auto align-center">
                <img src=".. /img/question_icon.webp" alt="">
                <a href="" class="text-decoration-none pl-15 fw-bold">LOG IN</a></span></div>
    </header>
    <!-- line  -->
    <div class="progress-bar container">
        <div class="progress-bg">
            <div class="active" style="width: 12%;"></div>
        </div>
        <div class="pages">3/25</div>
    </div>

    <!-- anually earning -->
    <div class="container text-center">
        <h1 class=" fs-30 base-color">How much more would you like to earn annually?</h1>
        <div class="d-flex flex-wrap mt-30"><button
                class="d-flex w-100 mb-10 border-0 p-20 bg3 rounded-8 align-center"><span
                    class="fs-16 fw-bold base-color">$10,000 </span></button><button
                class="d-flex w-100 mb-10 border-0 p-20 bg3 rounded-8 align-center"><span
                    class="fs-16 fw-bold base-color">$25,000 </span></button><button
                class="d-flex w-100 mb-10 border-0 p-20 bg3 rounded-8 align-center"><span
                    class="fs-16 fw-bold base-color">$50,000 </span></button><button
                class="d-flex w-100 mb-10 border-0 p-20 bg3 rounded-8 align-center"><span
                    class="fs-16 fw-bold base-color">$100,000 </span></button><button
                class="d-flex w-100 mb-10 border-0 p-20 bg3 rounded-8 align-center"><span
                    class="fs-16 fw-bold base-color">More than $250,000 </span></button></div>
    </div>
</body>

</html>

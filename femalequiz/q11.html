<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <title>Quantro ai</title>
</head>

<body>
    <header class="container">
        <div class="nav-logo"><a href="/" aria-label="">
                <img src="../img/logo.svg" alt="logo">
            </a><span class="login d-flex ms-auto align-center">
                <img src="../img/question_icon.webp" alt="">
                <a href="" class="text-decoration-none pl-15 fw-bold">LOG IN</a></span></div>
    </header>
    <!-- progress bar  -->
    <div class="progress-bar container">
        <div class="progress-bg">
            <div class="active" style="width: 40%;">
            </div>
        </div>
        <div class="pages">10/25</div>
    </div>
    <!--  exhausted or burnt from working log hours-->
    <form class="magicPill">
        <div class="container text-center">
            <h1 class=" fs-30 base-color">How often do you feel exhausted or burnt out from working long hours?</h1>
            <div class="d-flex mt-30 align-center"><img src="../img/retirement/female/46/background.png" alt=""
                    width="150">
                <div class="ms-auto" style="width: 50%;">
                    <button
                        class="checked mb-10 border-0 p-20 bg3 rounded-8 w-100">
                        <div class="fs-16 fw-bold base-color">Always</div>
                    </button>
                    <button class="mt-5 mb-10 border-0 p-20 bg3 rounded-8 w-100">
                        <div class="fs-16 fw-bold base-color">Sometimes</div>
                    </button>
                    <button class="mt-5 mb-10 border-0 p-20 bg3 rounded-8 w-100">
                        <div class="fs-16 fw-bold base-color">Rarely or never</div>
                    </button></div>
            </div>
        </div>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <title>Quantro ai</title>
</head>

<body>
    <header class="container">
        <div class="nav-logo"><a href="/" aria-label="">
                <img src="../img/logo.svg" alt="logo">
            </a><span class="login d-flex ms-auto align-center">
                <img src="../img/question_icon.webp" alt="">
                <a href="" class="text-decoration-none pl-15 fw-bold">LOG IN</a></span></div>
    </header>
    <!-- progress bar  -->
    <div class="progress-bar container">
        <div class="progress-bg">
            <div class="active" style="width: 36%;"></div>
        </div>
        <div class="pages">9/25</div>
    </div>
    </div>
    <!-- stressed about your financial add -->
    <form class="magicPill">
        <div class="container text-center">
            <h1 class=" fs-30 base-color">How often do you feel stressed about your financial situation?</h1>
            <div class="d-flex flex-wrap button-list">
                <button><img src="../img/stress/1.png" alt="" width="60" style="width: 60px;"><span
                        class="fs-16 fw-bold base-color pb-10">Very often, I'm
                        always worried about bills</span></button>
                <button>
                    <img src="../img/stress/2.png" alt="" width="60" style="width: 60px;"><span
                        class="fs-16 fw-bold base-color pb-10">Sometimes due to unexpected
                        expenses</span></button>
                <button><img src="../img/stress/3.png" alt="" width="60" style="width: 60px;"><span
                        class="fs-16 fw-bold base-color pb-10">Rarely, I try not
                        to stress about money</span></button>
                <button><img src="../img/stress/4.png" alt="" width="60" style="width: 60px;"><span
                        class="fs-16 fw-bold base-color pb-10">Never, I'm
                        completely comfortable</span></button>
            </div>
        </div>
    </form>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <title>Quantro ai</title>
</head>

<body>
    <header class="container">
        <div class="nav-logo"><a href="/" aria-label="">
                <img src="../img/logo.svg" alt="logo">
            </a><span class="login d-flex ms-auto align-center">
                <img src="../img/question_icon.webp" alt="">
                <a href="" class="text-decoration-none pl-15 fw-bold">LOG IN</a></span></div>
    </header>
    <!-- progress bar  -->
    <div class="progress-bar container">
        <div class="progress-bg">
            <div class="active" style="width: 32%;"></div>
        </div>
        <div class="pages">8/25</div>
    </div>
    <!-- debits and loan -->
    <form class="magicPill">
        <div class="container text-center">
            <h1 class=" fs-30 base-color">Do you have any debts or loans?</h1>
            <p class="fs-18">Please specify the debt type.</p>
            <div class="d-flex flex-wrap mt-30">
                <button class="px-20 py-10 d-flex w-100 mb-10 border-0 bg3 rounded-8 align-center"><span
                        class="fs-16 fw-bold base-color">Mortgage</span><img src="../img/debt/1.png" alt="yes"
                        class="ms-auto" height="94"></button>
                <button class="px-20 py-10 d-flex w-100 mb-10 border-0 bg3 rounded-8 align-center"><span
                        class="fs-16 fw-bold base-color">Auto loan</span><img src="../img/debt/2.png" alt="Somewhat"
                        class="ms-auto" height="94"></button>
                <button class="px-20 py-10 d-flex w-100 mb-10 border-0 bg3 rounded-8 align-center"><span
                        class="fs-16 fw-bold base-color">Student loan</span><img src="../img/debt/3.png"
                        alt="No, I am not satisfied" class="ms-auto" height="94"></button>
                <button class="px-20 py-10 d-flex w-100 mb-10 border-0 bg3 rounded-8 align-center"><span
                        class="fs-16 fw-bold base-color">Credit card debt</span><img src="../img/debt/4.png"
                        alt="No, I am not satisfied" class="ms-auto" height="94"></button>
                <button class="p-20 d-flex w-100 mb-10 border-0 bg3 rounded-8 align-center"><span
                        class="fs-16 fw-bold base-color">I don't have any debts</span>
                </button>
            </div>
        </div>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <title>Quantro ai</title>
</head>

<body>
    <header class="container">
        <div class="nav-logo"><a href="/" aria-label="">
                <img src="../img/logo.svg" alt="logo">
            </a><span class="login d-flex ms-auto align-center">
                <img src="../img/question_icon.webp" alt="">
                <a href="" class="text-decoration-none pl-15 fw-bold">LOG IN</a></span></div>
    </header>
    <!-- progress bar -->
    <div class="progress-bar container">
        <div class="progress-bg">
            <div class="active" style="width: 44%;"></div>
        </div>
        <div class="pages">11/25</div>
    </div>
    <!-- value your free time -->
    <form class="magicPill">
        <div class="container text-center">
            <h1 class=" fs-30 base-color">How much do you value your free time and personal life?</h1>
            <div class="d-flex flex-wrap button-list">
                <button><img src="../img/saving-money/1.png" alt="" width="60" style="width: 60px;"><span
                        class="fs-16 fw-bold base-color pb-10">I prioritize
                        personal life over work</span></button>
                <button><img src="../img/saving-money/2.png" alt="" width="60" style="width: 60px;"><span
                        class="fs-16 fw-bold base-color pb-10">I try to balance my work and personal
                        life</span></button>
                <button><img src="../img/saving-money/3.png" alt="" width="60" style="width: 60px;"><span
                        class="fs-16 fw-bold base-color pb-10">I sacrifice my free
                        time to work more</span></button>
                <button><img src="../img/saving-money/4.png" alt="" width="60" style="width: 60px;"><span
                        class="fs-16 fw-bold base-color pb-10">I don't have
                        much free time due to work</span></button>
            </div>
        </div>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <title>Quantro ai</title>
</head>

<body>
    <!-- navbar -->
    <header class="container">
    <div class="nav-logo"><a href="#" aria-label="">
        <img src="../img/logo.svg" alt="logo">
    </a><span class="login d-flex ms-auto align-center">
        <img src="../img/question_icon.webp" alt="">
        <a href="" class="text-decoration-none pl-15 fw-bold">LOG IN</a></span></div>
</header>
    <!-- passive income plan -->
    <div class="container">
        <h1 class="text-center fs-30 base-color">Passive income plan according to your age</h1>
        <div class="select-gender flex-wrap d-flex justify-content-between p-20">
            <div class="gender-male gender mb-20">
                <div class="gender-frame"><img src="../img/18-25.webp" class="img-fluid"
                        alt="eighteen24"></div><button
                    class="theme-bg-primary theme-border-primary btn-custom  text-white rounded-8 text-uppercase"
                    title="18-24">18 - 24 <img src="../img/chevron-right.svg"
                        alt="icon"></button>
            </div>
            <div class="gender-male gender pl-5 mb-20">
                <div class="gender-frame"><img src="../img/26-35.webp" alt="twenty634"
                        class="img-fluid"></div><button
                    class="theme-bg-primary theme-border-primary btn-custom  text-white rounded-8 text-uppercase"
                    title="26 - 34">25 - 34 <img src="../img/chevron-right.svg"
                        alt="icon"></button>
            </div>
            <div class="gender-male gender pl-5">
                <div class="gender-frame"><img src="../img/36-45.webp" alt="thirty644"
                        class="img-fluid"></div><button
                    class="theme-bg-primary theme-border-primary btn-custom  text-white rounded-8 text-uppercase"
                    title="36 - 44">35 - 44 <img src="../img/chevron-right.svg"
                        alt="icon"></button>
            </div>
            <div class="gender-male gender pl-5">
                <div class="gender-frame"><img src="../img/46.webp" alt="forty5"
                        class="img-fluid"></div><button
                    class="theme-bg-primary theme-border-primary btn-custom  text-white rounded-8 text-uppercase"
                    title="45+">45+ <img src="../img/chevron-right.svg"
                        alt="icon"></button>
            </div>
        </div>
    </div>
</body>

</html>

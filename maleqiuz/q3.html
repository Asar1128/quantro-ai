<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <title>Quantro ai</title>
</head>

<body>
    <header class="container">
        <div class="nav-logo"><a href="/" aria-label="">
                <img src="../img/logo.svg" alt="logo">
            </a><span class="login d-flex ms-auto align-center">
                <img src="../img/question_icon.webp" alt="">
                <a href="" class="text-decoration-none pl-15 fw-bold">LOG IN</a></span></div>
    </header>
    <!-- progress bar  -->
    <div class="progress-bar container">
        <div class="progress-bg">
            <div class="active" style="width: 8%;"></div>
        </div>
        <div class="pages">2/25</div>
    </div>
    <!-- current income -->
    <div class="container text-center">
        <h1 class=" fs-30 base-color">Are you satisfied with your current income?</h1>
        <p class="fs-18">Please select your first priority.</p>
        <div class="d-flex flex-wrap mt-30"><button
                class="checked d-flex w-100 mb-10 border-0 p-20 bg3 rounded-8 align-center" value="yes"><span
                    class="fs-16 fw-bold base-color">Yes</span><img src="../img/income-level/1.png" alt="yes"
                    class="ms-auto" height="40"></button><button
                class="d-flex w-100 mb-10 border-0 p-20 bg3 rounded-8 align-center"><span
                    class="fs-16 fw-bold base-color">Somewhat</span><img src="../img/income-level/middle.png"
                    alt="Somewhat" class="ms-auto" height="40"></button><button
                class="d-flex w-100 mb-10 border-0 p-20 bg3 rounded-8 align-center"><span
                    class="fs-16 fw-bold base-color">No, I am not satisfied</span><img src="../img/income-level/high.png"
                    alt="No, I am not satisfied" class="ms-auto" height="40"></button></div>
    </div>
</body>

</html>

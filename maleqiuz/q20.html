<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <title>Quantro ai</title>
</head>

<body>
    <header class="container">
        <div class="nav-logo"><a href="/" aria-label="">
                <img src="../img/logo.svg" alt="logo">
            </a><span class="login d-flex ms-auto align-center">
                <img src="../img/question_icon.webp" alt="">
                <a href="" class="text-decoration-none pl-15 fw-bold">LOG IN</a></span></div>
    </header>
    <!-- progress bar -->
    <div class="progress-bar container">
        <div class="progress-bg">
            <div class="active" style="width: 76%;"></div>
        </div>
        <div class="pages">19/25</div>
    </div>
  <!-- new skills -->
    <form class="magicPill">
        <div class="container text-center">
            <h1 class=" fs-28 base-color">How much time are you ready to spend to learn new skills and achieve your
                goal?</h1>
            <div class="d-flex flex-wrap mt-30"><button
                    class="d-flex w-100 mb-10 border-0 px-20 py-20 bg3 rounded-8 align-center"><span
                        class="fs-16 fw-bold base-color">1 hour</span></button>
                <button class="d-flex w-100 mb-10 border-0 px-20 py-20 bg3 rounded-8 align-center">
                    <span class="fs-16 fw-bold base-color">2 hours</span></button>
                <button class="d-flex w-100 mb-10 border-0 px-20 py-20 bg3 rounded-8 align-center">
                    <span class="fs-16 fw-bold base-color">3 hours</span></button>
                <button class="d-flex w-100 mb-10 border-0 px-20 py-20 bg3 rounded-8 align-center">
                    <span class="fs-16 fw-bold base-color">4 hours</span></button>
                <button class="d-flex w-100 mb-10 border-0 px-20 py-20 bg3 rounded-8 align-center">
                    <span class="fs-16 fw-bold base-color">5 hours and more</span></button>
            </div>
        </div>
    </form>
</body>

</html>

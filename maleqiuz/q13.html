<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <title>Quantro ai</title>
</head>

<body>
    <header class="container">
        <div class="nav-logo"><a href="/" aria-label="">
                <img src="../img/logo.svg" alt="logo">
            </a><span class="login d-flex ms-auto align-center">
                <img src="../img/question_icon.webp" alt="">
                <a href="" class="text-decoration-none pl-15 fw-bold">LOG IN</a></span></div>
    </header>
    <!-- progress bar -->
    <div class="progress-bar container">
        <div class="progress-bg">
            <div class="active" style="width: 48%;"></div>
        </div>
        <div class="pages">12/25</div>
    </div>
    <!--extra anually earning  -->
    <form class="magicPill">
        <div class="container text-center">
            <h1 class=" fs-30 base-color">How much more would you like to earn annually?</h1>
            <div class="d-flex flex-wrap mt-30">
                <button class="d-flex w-100 mb-10 border-0 p-20 bg3 rounded-8 align-center"><span
                        class="fs-16 fw-bold base-color">Yes, I have a side hustle </span></button>
                <button class="d-flex w-100 mb-10 border-0 p-20 bg3 rounded-8 align-center"><span
                        class="fs-16 fw-bold base-color">No, but I'm interested in starting one </span></button>
                <button class="d-flex w-100 mb-10 border-0 p-20 bg3 rounded-8 align-center"><span
                        class="fs-16 fw-bold base-color">No, I'm not interested </span>
                </button>
            </div>
        </div>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <title>Quantro ai</title>
</head>

<body>
    <header class="container">
        <div class="nav-logo"><a href="/" aria-label="">
                <img src="../img/logo.svg" alt="logo">
            </a><span class="login d-flex ms-auto align-center">
                <img src="../img/question_icon.webp" alt="">
                <a href="" class="text-decoration-none pl-15 fw-bold">LOG IN</a></span></div>
    </header>
    <!-- progress bar  -->
    <div class="progress-bar container">
        <div class="progress-bg">
            <div class="active" style="width: 16%;"></div>
        </div>
        <div class="pages">4/25</div>
    </div>
    <!-- currnt income -->
    <div class="container text-center">
        <h1 class=" fs-30 base-color">What is your current income source?</h1>
        <div class="d-flex flex-auto mt-30"><button class="mb-10 border-0 p-20 bg3 rounded-8 me-5"><img
                    src="../img/income-source/1.png" alt="Full time job" width="60">
                <p class="fs-16 fw-bold base-color">Full-time job</p>
            </button><button class="mb-10 border-0 p-20 bg3 rounded-8 me-5"><img src="../img/income-source/2.png"
                    alt="Part time job" width="60">
                <p class="fs-16 fw-bold base-color">Part-time job</p>
            </button></div><button class="mb-10 d-flex w-100 border-0 p-20 bg3 rounded-8 align-center">
            <p class="fs-16 fw-bold base-color">Passive income from investing</p><img src="../img/income-source/3.png"
                alt="Part time job" class="ms-auto" width="36">
        </button>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <title>Quantro ai</title>
</head>

<body>
    <header class="container">
        <div class="nav-logo"><a href="/" aria-label="">
                <img src="../img/logo.svg" alt="logo">
            </a><span class="login d-flex ms-auto align-center">
                <img src="../img/question_icon.webp" alt="">
                <a href="" class="text-decoration-none pl-15 fw-bold">LOG IN</a></span></div>
    </header>
    <!-- progress bar -->
    <div class="progress-bar container">
        <div class="progress-bg">
            <div class="active" style="width: 52%;"></div>
        </div>
        <div class="pages">13/25</div>
    </div>
    <!-- service intrested in -->
    <form class="magicPill">
        <div class="text-center container">
            <h1 class=" fs-30 base-color">Choose which services you are interested in</h1>
            <div class="multi-select-items flex-wrap justify-content-center mt-30 ">
                <div class="item me-10"><input type="checkbox" name="additionalIncome" id="control_01"
                        value="financial education"><label class="d-flex align-center" for="control_01">
                        <div><span class="fw-bold fs-16"> Financial Education </span></div>
                    </label>
                </div>
                <div class="item me-10"><input type="checkbox" name="additionalIncome" id="control_02"
                        value="ai stocks portfolios"><label class="d-flex align-center" for="control_02">
                        <div><span class="fw-bold fs-16"> AI Stocks Portfolios </span></div>
                    </label>
                </div>
                <div class="item me-10"><input type="checkbox" name="additionalIncome" id="control_04"
                        value="ai crypto trading signals"><label class="d-flex align-center" for="control_04">
                        <div><span class="fw-bold fs-16"> AI Crypto Trading Signals </span></div>
                    </label>
                </div>
                <div class="item me-10"><input type="checkbox" name="additionalIncome" id="control_05"
                        value="ai stocks trading signals"><label class="d-flex align-center" for="control_05">
                        <div><span class="fw-bold fs-16"> AI Stocks Trading Signals </span></div>
                    </label>
                </div>
                <div class="item me-10"><input type="checkbox" name="additionalIncome" id="control_06"
                        value="new business ideas"><label class="d-flex align-center" for="control_06">
                        <div><span class="fw-bold fs-16"> New Bussiness Ideas </span></div>
                    </label>
                </div>
                <div class="item me-10"><input type="checkbox" name="additionalIncome" id="control_07"
                        value="education for business"><label class="d-flex align-center" for="control_07">
                        <div><span class="fw-bold fs-16"> Education how to successfully launch a business </span></div>
                    </label>
                </div>
                <div class="item me-10"><input type="checkbox" name="additionalIncome" id="control_08"
                        value="education for freelancing"><label class="d-flex align-center" for="control_08">
                        <div><span class="fw-bold fs-16"> Education how to boost your income freelancing </span></div>
                    </label>
                </div>
                <div class="item me-10 pb-10"><input type="checkbox" name="additionalIncome" id="control_09"
                        value="education for high demand skills"><label class="d-flex align-center" for="control_09">
                        <div><span class="fw-bold fs-16"> Education to learn new hight demand skills </span></div>
                    </label>
                </div>
            </div>
            <div class="mt-30 position-fixed"><button
                    class="theme-bg-primary w-100 theme-border-primary btn-custom py-20 text-white rounded-8 text-uppercase"
                    title="45+">Continue</button></div>
        </div>
    </form>
</body>

</html>
